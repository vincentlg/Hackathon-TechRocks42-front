			<script>
					$(function() {
					// Handler for .ready() called.
						$( "#fightbt" ).click(function() {
							//alert( "Handler for .click() called." );
							fightBaby($( "#p1" ).val(),$( "#p2" ).val());
						});
					});

					var fightBaby = function(p1,p2) {
						var base_url = "todo";
						var param = "/game?id1="+p1+"&id2="+p2;
						var url = base_url+param;

						//alert(p1+p2);

						$.getJSON("https://jsonplaceholder.typicode.com/comments", function(data){
							var winner = data[1];
							var loser = data[0];
							//if(data[0]["followers"] > data[1]["followers"])
							if(data[0]["id"] > data[1]["id"])
							{
								winner = data[0]
								loser = data[1];
							}

							$( "#winner" ).text(winner["email"]+" with "+winner["id"]+" followers");
							$( "#loser" ).text("and loser is..."+loser["email"]+" with "+loser["id"]+" followers ");

							//var result = '[{"name":"carrefour","followers":200},{"name":"leclers", "followers":700}]';
							$( "#teasing" ).show();
							
							anime.timeline({loop: false})
							.add({
								targets: '.ml15 .word',
								scale: [14,1],
								opacity: [0,1],
								easing: "easeOutCirc",
								duration: 800,
								delay: function(el, i) {
								return 800 * i;
								}
							})
						});
					}
